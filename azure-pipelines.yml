trigger:
  branches:
    include:
      - master

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@2
  inputs:
    terraformVersion: 'latest'
- task: TerraformCLI@0
  inputs:
    workingDirectory: '$(Pipeline.Workspace)/terraform'
    command: 'init'
- task: TerraformCLI@0
  inputs:
    workingDirectory: '$(Pipeline.Workspace)/terraform'
    command: 'plan'
    
- task: TerraformCLI@0
  inputs:
    workingDirectory: '$(Pipeline.Workspace)/terraform'
    command: 'apply'
    
    